<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Growfy</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header-logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <nav class="header-menu menu">
                    <div class="menu-body">
                        <ul class="menu-list">
                            <li class="menu-item">
                                <a href="" class="menu-link">Home</a>
                            </li>
                            <li class="menu-item">
                                <a href="" class="menu-link">About</a>
                            </li>
                            <li class="menu-item">
                                <a href="" class="menu-link">Pages</a>
                            </li>
                            <li class="menu-item">
                                <a href="" class="menu-link">Services</a>
                            </li>
                        </ul>
                    </div>    
                </nav>
                <a href="" class="header-cart">
                    <span class="header-cart-text text_big">Cart</span>
                    <span class="header-cart-quantity">0</span>
                </a>
                <a href="" class="header-button button">Get started</a>
                <button class="icon-menu" type="button">
                   <span></span> 
                </button>
            </div>
        </header>
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">Marketing solutions that grow your business.</h1>
                        <div class="main__text">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
                        </div>
                        <div class="main__actions">
                            <a href="" class="main__button button">Our services</a>
                            <a href="" class="main__button button button-dark">Contact us</a>
                        </div>
                    </div>
                    <div class="main__images images-main">
                        <div class="images-main__column">
                            <div class="images-main__item">
                                <img src="img/main/01.jpg" alt="image" class="images-main__item_1">
                            </div>
                            <div class="images-main__item">
                                <img src="img/main/02.jpg" alt="image" class="images-main__item_2">
                            </div>
                        </div>
                        <div class="images-main__column">
                            <div class="images-main__item">
                                <img src="img/main/03.jpg" alt="image" class="images-main__item_3">
                            </div>
                            <div class="images-main__item">
                                <img src="img/main/04.jpg" alt="image" class="images-main__item_4">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
